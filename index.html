<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61516bec8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="home_header">
        <div class="top-nav-section nav-grid">
            <div class="top-shipping-sec grid-item item-1">
                <div class="grid-item inner-grid-1 menu">
                </div>
                <div class="grid-item inner-grid-2 logo">
                    <a href="#"><img src="asset/images/icons/main-logo.avif" alt="Home_logo"></a>
                </div>
                <div class="grid-item inner-grid-3 shipping-sec">
                    <div class="search-sec search-on-click">
                        <form action="#" method="get">
                            <label for="q-submit"><img src="asset/images/icons/search-symbol.png"></label>
                            <input type="text" name="q" id="q" autocomplete="off" placeholder="Search">
                            <input type="submit" name="q-submit" id="q-submit" value="SUbmit" style="display: none;">
                        </form>
                    </div>
                    <div class="log-sec">
                        <div class="co-img"><a href="#"><img src="asset/images/icons/fast.png" alt="checkout"></a></div>
                        <div class="ct-img"><a href="#"><img src="asset/images/icons/shopping-cart.png" alt="my-cart"></a></div>
                        <div class="ac-img"><a href="#"><img src="asset/images/icons/user.png" alt="account"></a></div>
                    </div>
                </div>
            </div>
            <div class="top-nav-sec grid-item item-2" id="top-menu">
                <ul class="nav-list">
                    <li class="nav-item item-1">
                        <a href="#">COLLECTIONS</a>
                        <ul class="sub-menu sub-menu-1" id="sub-panel-1">
                            <li class="menu-item"><a href="#">ZAHARA</a></li>
                            <li class="menu-item"><a href="#">AUDERY</a></li>
                            <li class="menu-item"><a href="#">RAE</a></li>
                            <li class="menu-item"><a href="#">ARIA</a></li>
                            <li class="menu-item"><a href="#">FESTIVE</a></li>
                            <li class="menu-item"><a href="#">IMANI</a></li>
                            <li class="menu-item"><a href="#">ALARA</a></li>
                            <li class="menu-item"><a href="#">AURA</a></li>
                        </ul>
                    </li>
                    <li class="nav-item item-2 sub-menu"><a href="#">ARRIVAL</a></li>
                    <li class="nav-item item-3"><a href="#">CATEGORY</a></li>
                    <li class="nav-item item-4"><a href="#">STYLE</a></li>
                    <li class="nav-item item-5"><a href="#">ACCESSORIES</a></li>
                    <li class="nav-item item-6"><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="home-main-section">
        <div class="home-main-grid">
            <div class="grid-section grid-section-1"></div>
            <div class="grid-section grid-section-2"></div>
            <div class="grid-section grid-section-3"></div>
            <div class="grid-section grid-section-4"></div>
            <div class="grid-section grid-section-5"></div>
            <div class="grid-section grid-section-6"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
